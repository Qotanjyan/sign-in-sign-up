<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="sign_up">
                    <h1>Sign Up</h1>
                    <h6>Please fill in this form to create an account</h6>
                    <img class="sign_up_img" src="./undraw_welcome_cats_thqn.png">
                    <form class="input_field">
                        <div class="form-group">
                            <label for="username"><i class="bi bi-person-circle"></i></label>
                            <input type="text" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="bi bi-envelope-fill"></i></label>
                            <input type="text" placeholder="Enter Email" name="email">

                        </div>
                        <div class="form-group">
                            <label for="password"><i class="bi bi-lock-fill"></i></label>
                            <input type="password" placeholder="Enter Password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="password-repeat"><i class="bi bi-lock-fill"></i></label>
                            <input type="password" placeholder="Repeat Password" name="password-repeat">
                        </div>
                        <button type="button" class="btn btn-outline-dark"> Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="sign_in">
                <h1>Sign In</h1>
                <form class="input_field">
                    <div class="form-group">
                        <label for="username"><i class="bi bi-person-circle"></i></label>
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="bi bi-lock-fill"></i></label>
                        <input type="password" placeholder="Enter Password" name="password">
                    </div>
                    <button type="button" class="btn btn-outline-dark"> Sign In</button>
                </form>
                <div class="social_sites">
                    <h3>Or sign in with</h3>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-google"></i>
                </div>
                <img class="sign_in_img" src="./undraw_Sign_in_re_o58h.png">
            </div>
        </div>
    </div>

    </div>

</body>

</html>
